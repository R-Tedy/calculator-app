<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="calculator-div">
      <div class="output-div">
        123
      </div>
      <div class="numbers-div">
        <div id="ac">AC</div>
        <div id="decimal">DE</div>
        <div id="point">.</div>
        <div id="division">/</div>
        <div id="num">7</div>
        <div id="num">8</div>
        <div id="num">9</div>
        <div id="multiplication">*</div>
        <div id="num">4</div>
        <div id="num">5</div>
        <div id="num">6</div>
        <div id="substraction">-</div>
        <div id="num">1</div>
        <div id="num">2</div>
        <div id="num">3</div>
        <div id="addition">+</div>
      </div>
      <div class="extras">
        <div  id="double-zeros">00</div>
        <div id="zero">0</div>
        <div id="equal">=</div>
      </div>
    </div>
  </div>
</body>
</html>
